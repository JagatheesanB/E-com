<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Orders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand bg-info">
      <div class="container-fluid">
        <a class="navbar-brand text-black" href="/Aindex.html">J-Mart</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex" id="search">
            <!-- <a
              class="btn text-black me-3 btn btn-outline-secondary"
              href="order.html"
              >Orders</a
            > -->
            <button
              class="btn text-black btn btn-outline-danger"
              onclick="userLogOut()"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- table starts here -->
    <div class="container my-5">
      <p class="fs-1">Orders</p>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <!-- <th scope="col">Date</th> -->
            <th scope="col">Email</th>
            <th scope="col">Products</th>
            <th scope="col">Price</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="table">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>NIKE</td>
            <td>7999</td>
            <td>
              <select class="d-flex w-50">
                <option value="Pending">Pending</option>
                <option value="Delivered">Delivered</option>
                <option value="Cancelled">Cancelled</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
