<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand bg-info">
      <div class="container-fluid">
        <a class="navbar-brand text-black" href="/index.html"> J-Mart</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex" id="search">
            <a
              class="btn text-black me-3 btn btn-outline-secondary"
              href="/cart.html"
              id="cartCount"
              >Cart</a
            >
            <a
              class="btn text-black me-3 btn btn-outline-secondary"
              href="/orders.html"
              >Orders</a
            >
            <button
              class="btn text-black btn btn-outline-danger"
              onclick="userLogOut()"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container d-flex mt-5">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">PRICE</th>
            <th scope="col">STATUS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>7999</td>
            <td>PENDING</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>8788</td>
            <td>PENDING</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Sandy</td>
            <td>4566</td>
            <td>PENDING</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
