<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg- col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="md-5">
                <h2 class="fw-bold mb-2 text-uppercase">Sign in</h2>
                <p class="text-white-50 mb-5">Enter your credentials!</p>

                <div class="form-outline form-white mb-4">
                  <input
                    type="email"
                    id="email"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input
                    type="password"
                    id="password"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <!-- <p class="small mb-5 pb-lg-2">
                  <a class="text-white-50" href="#!">Forgot password?</a>
                </p> -->
                <p id="error" class="text-white"></p>
                <button class="btn btn-outline-light btn-lg px-5" onclick="signIn()" type="submit">
                  Login
                </button>

                <div
                  class="d-flex justify-content-center text-center mt-17 pt-1"
                >
                  <a href="#!" class="text-white"><i class="fab fa-lg"></i></a>
                  <a href="#!" class="text-white"
                    ><i class="fab fa-lg mx-4 px-2"></i
                  ></a>
                  <a href="#!" class="text-white"><i class="fab fa-lg"></i></a>
                </div>
              </div>

              <div>
                <p class="mb-0 text-white">
                  Don't have an account?<a href="/register.html"> Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
